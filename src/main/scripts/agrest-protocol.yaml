components:
  parameters:

    Exp:
      name: exp
      in: query
      style: form
      explode: false
      schema:
        type: string
      description: condition applied to data in the format of Cayenne expression with parameters. More details [here](https://agrest.io/protocol/#filtering-collection-with-exp).
      required: false

    Dir:
      name: dir
      in: query
      style: form
      explode: false
      schema:
        type: string
        enum:
          - ASC
          - DESC
      description: sorting direction. More details [here](https://agrest.io/protocol/#ordering-collection-with-sort-dir).
      required: false

    Excludes:
      name: exclude
      in: query
      style: form
      explode: true
      schema:
        type: array
        items:
          type: string
      description: a list of excludes (either simple paths or JSON structures). More details [here](https://agrest.io/protocol/#shaping-collection-with-include-exclude).
      required: false

    Includes:
      name: include
      in: query
      style: form
      explode: true
      schema:
        type: array
        items:
          type: string
      description: a list of includes (either simple paths or JSON structures). More details [here](https://agrest.io/protocol/#shaping-collection-with-include-exclude).
      required: false

    Limit:
      name: limit
      in: query
      style: form
      explode: false
      schema:
        type: integer
        format: int32
      description: limit query parameter. Used for pagination. More details [here](https://agrest.io/protocol/#Pagination).
      required: false

    Start:
      name: start
      in: query
      style: form
      explode: false
      schema:
        type: integer
        format: int32
      description: start query parameter. Used for pagination. More details [here](https://agrest.io/protocol/#Pagination).
      required: false

    MapBy:
      name: mapBy query parameter to structure results. More details [here](https://agrest.io/protocol/#structuring-collection-with-mapby).
      in: query
      style: form
      explode: false
      schema:
        type: string
      description: map by query parameter.
      required: false

    Sort:
      name: sorting query parameter. More details [here](https://agrest.io/protocol/#ordering-collection-with-sort-dir).
      in: query
      style: form
      explode: false
      schema:
        type: string
      description: sort
      required: false